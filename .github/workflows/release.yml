name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0'

    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $TAG_VERSION"

    - name: Verify version.rb matches tag
      run: |
        TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
        FILE_VERSION=$(ruby -r ./lib/rfmt/version.rb -e "puts Rfmt::VERSION")
        echo "Tag version: $TAG_VERSION"
        echo "File version: $FILE_VERSION"
        if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "Tag: v$TAG_VERSION"
          echo "lib/rfmt/version.rb: $FILE_VERSION"
          exit 1
        fi

    - name: Check CHANGELOG.md updated
      run: |
        TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
        if ! grep -q "## \[$TAG_VERSION\]" CHANGELOG.md; then
          echo "Error: CHANGELOG.md does not contain version $TAG_VERSION"
          exit 1
        fi
        echo "CHANGELOG.md is up to date"

  build-native:
    name: Build native gem (${{ matrix.platform }})
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - x86_64-linux-musl
          - aarch64-linux
          - aarch64-linux-musl
          - x86_64-darwin
          - arm64-darwin
          - x64-mingw-ucrt
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0'
        bundler-cache: true

    - uses: oxidize-rb/actions/cross-gem@v1
      with:
        platform: ${{ matrix.platform }}
        ruby-versions: '3.4,4.0'

    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: gem-${{ matrix.platform }}
        path: pkg/*-${{ matrix.platform }}.gem
        if-no-files-found: error

  build-source:
    name: Build source gem
    needs: validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0'
        bundler-cache: true

    - name: Build source gem
      run: gem build rfmt.gemspec

    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: gem-source
        path: '*.gem'
        if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [build-native, build-source]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: extract_version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

    - name: Extract changelog for this version
      id: changelog
      run: |
        TAG_VERSION="${{ steps.extract_version.outputs.tag_version }}"
        CHANGELOG=$(sed -n "/## \[$TAG_VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display downloaded artifacts
      run: find artifacts -type f -name "*.gem" | head -20

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.gem
        draft: true
        body: |
          ## What's Changed

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          ```bash
          gem install rfmt -v ${{ steps.extract_version.outputs.tag_version }}
          ```

          ### Precompiled platforms

          This release includes precompiled native gems for:
          - Linux x86_64 (glibc and musl)
          - Linux aarch64 (glibc and musl)
          - macOS x86_64 (Intel)
          - macOS arm64 (Apple Silicon)
          - Windows x64

          If a precompiled gem is not available for your platform, the source gem will be installed and compiled using Cargo.

          ## Full Changelog

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/v${{ steps.extract_version.outputs.tag_version }}/CHANGELOG.md) for all changes.
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to RubyGems
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display gems to publish
      run: find artifacts -type f -name "*.gem" | sort

    - name: Publish all gems to RubyGems
      run: |
        mkdir -p ~/.gem
        echo ":rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
        chmod 0600 ~/.gem/credentials

        # Publish source gem first
        for gem in artifacts/gem-source/*.gem; do
          if [ -f "$gem" ]; then
            echo "Publishing source gem: $gem"
            gem push "$gem" || echo "Failed to push $gem (may already exist)"
          fi
        done

        # Then publish platform-specific gems
        for gem in artifacts/gem-*/*.gem; do
          if [ -f "$gem" ] && [[ "$gem" != *"gem-source"* ]]; then
            echo "Publishing: $gem"
            gem push "$gem" || echo "Failed to push $gem (may already exist)"
          fi
        done
      if: env.RUBYGEMS_API_KEY != ''
      env:
        RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
